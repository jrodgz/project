<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>

        <div id="results"></div> 

        <script>

            // ID of the Google Spreadsheet
            var spreadsheetID = "1O0JIuvFus0U-WYZ_3IJBU-PB3amRQhfH63hAq8dY6aE";

            // Make sure it is public or set to Anyone with link can view 
            var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

            $.getJSON(url, function (data) {

                var entry = data.feed.entry;
                $(entry).each(function () {
                    // Column names are name, age, etc.
                    var tags = this.gsx$tags.$t.split(",");
                    var mementos = this.gsx$mementos.$t.split(",");
                    console.log("we are in her with these tags " + mementos);
                    
                    var resultDiv = $('#results');
                    resultDiv.append('<div style="border: 1px solid red;" >')
                    resultDiv.append('<p> URI is: ' + this.gsx$uri.$t  + '</p>');
                    resultDiv.append('<p> Archiver is: ' + this.gsx$archiver.$t + '</p>');
                    resultDiv.append('<p> We have these tags: <ol>');
                    for (var i = 0; i < tags.length; i++) {
                        resultDiv.append('<li>' + tags[i] + '</li>');
                    }
                    resultDiv.append('</ol></p>');
                    
                    resultDiv.append('<p> We have these mementos: <ol>');
                    for (var i = 0; i < mementos.length; i++) {
                        resultDiv.append('<li>' + mementos[i] + '</li>');
                    }
                    resultDiv.append('</ol></p>');
                    resultDiv.append('</div>')
                    
                    resultDiv.append('<br />');
                });

            });

        </script>

    </body>
</html>
